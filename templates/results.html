<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #2c3e50;
        }

        img {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 20px 0;
        }

        h3 {
            color: #27ae60;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h2>Deforestation Prediction Result</h2>
    <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" width="300" alt="Uploaded Image"><br><br>

    <h3>Prediction: {{ label }}</h3>
    <p>Confidence: {{ confidence }}%</p>
    <a href="{{ url_for('deforestation_page') }}" class="btn">Try Another Image</a>
</body>
</html>
